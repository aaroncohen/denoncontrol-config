<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>DenonControl<br>Configuration</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the Denon/Marantz receiver you would like this app to connect to.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Receiver</div>
    <div class='item-container-content'>
      <label class='item'>
        Local IP Address
        <div class="item-input-wrapper">
          <input id='ip-address-input' type='text' class='item-input'
                 title="You must enter a valid IP address."
                 placeholder="eg: 192.168.1.101"
                 pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
                 required>
        </div>
      </label>
      <label class='item'>
        Number of Zones
        <div class="item-input-wrapper">
          <input id='num-zones-input' type='number' class='item-input' value="2" min="1" max="3" step="1" required>
        </div>
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click submit.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
